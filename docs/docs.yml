  ```bash
  # start container (akin to vagrant up)
  alias acu="ansible -i local -e lxdm_state=started"

  # start container (akin to vagrant halt)
  alias ach="ansible -i local -e lxdm_state=stopped"

  # start container (akin to vagrant reload)
  alias acu="ansible -i local -e lxdm_state=restarted"

  # start container (akin to vagrant destroy)
  alias acd="ansible -i local -e lxdm_state=absent"

  # freeze container
  alias acu="ansible -i local -e lxdm_state=frozen"

